<div class="product">
  <div class="products__image">
    <img src="{{product.image}}" class="card-img-top mb-1" alt="Чай">
  </div>
  <div class="card-body m-md-1 pe-md-1">
    <h5 class="card-title fw-bold titleForSearch">{{ product.title }}</h5>
    <p class="card-text mt-1">{{ product.description | textReduction}}</p>
    <a [routerLink]="['/products', product.id]" class="btn btn-primary mt-2 px-4"><span
      class="mx-3 px-1">Подробнее</span></a>
  </div>
</div>
