<section class="products" id="products">
  <div class="container">
    <div class="row text-center mb-sm-5 mb-4">
      <div class="col-12">
        <h1 class="mb-0 fs-2 fw-bold">
          {{ searchQuery ? 'Результаты поиска по запросу "' + searchQuery + '"' : 'Наши чайные коллекции' }}
        </h1>
      </div>
    </div>
    <div *ngIf="products.length === 0" class="text-center">
      <p>Ничего не найдено</p>
    </div>
    <div class="row">
      <product-card class="col-lg-4 col-md-6 col-12 mb-4" *ngFor="let product of products"
                    [product]="product"></product-card>
    </div>
  </div>
</section>
